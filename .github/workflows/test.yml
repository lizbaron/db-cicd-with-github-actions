name: Test Stuff

# Controls when the action will run. 
on:
  push:
    branches:
      - breaking-things
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  job-1:
    name: set vars
    runs-on: windows-latest # Kubectl 1.20

    steps:
      - name: create vars
        id: create-vars
        shell: pwsh
        run: |
          $mssqlversions = @("2017","2019");
          $matrixData = @();
          $mssqlversions|%{$matrixData += @((@{mssqlversion=$_;port=41417;quotes="'3'"}|ConvertTo-Json -compress).replace("'","''"))}
          $matrixDataString = ($matrixData|ConvertTo-Json -compress)
          Write-Host ('::set-output name=mssqlversions::{"mssqlversion":'+$matrixDataString+'}')
          
    
    outputs:
      mssqlversions: ${{ steps.create-vars.outputs.mssqlversions }}

  job-2:
    name: read vars
    needs: job-1
    runs-on: windows-latest # Kubectl 1.20

    strategy:
      matrix: ${{fromJson(needs.job-1.outputs.mssqlversions)}}

    steps:
      - name: print vars
        id: print-vars
        shell: pwsh
        run: |
          '${{ matrix.mssqlversion }}'|ConvertFrom-Json|FT




